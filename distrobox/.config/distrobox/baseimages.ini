[fedora-base]
image=fedora:43
additional_packages="git zsh micro pass rsync cmake systemd nano"
additional_packages="pip python3 python-devel libffi-devel chromium chromedriver"
additional_packages="bash-completion bc bzip2 diffutils dnf-plugins-core"
additional_packages="git-credential-libsecret"
init=true
pull=true
start_now=true
replace=true
pre_init_hooks='dnf update -y && dnf distro-sync -y'

[debian-base]
image=debian:13
additional_packages="git micro pass rsync systemd nano starship"
init=true
pull=true
replace=true
start_now=true
init_hooks="/usr/bin/curl -o '/etc/apt/apt.conf.d/00aptproxy' 'https://raw.githubusercontent.com/Findarato/ansible-network/refs/heads/main/roles/basic-server/files/00aptproxy'"
init_hooks="apt update && apt upgrade -y && apt dist-upgrade -y && shutdown -h now"