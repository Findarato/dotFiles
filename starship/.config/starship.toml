prompt_order=["hostname","memory_usage","rust","line_break","package","character"]


# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
symbol = "➜"     # The "symbol" segment is being set to "➜"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
#trim_at = ".companyname.com"
disabled = false

[memory_usage]
show_percentage = true
show_swap = true
threshold = 50
icon = " "
style = "bold dimmed green"

[git_branch]
symbol = "🌱 "
#truncation_length = 4
truncation_symbol = ""

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"

[line_break]
disabled = true

[package]
symbol = "🎁 "

[time]
disabled = false
format = "🕙[ %T ]"
utc_time_offset = -6
