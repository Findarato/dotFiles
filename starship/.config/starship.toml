# Don't print a new line at the start of the prompt
add_newline = false


prompt_order = [
    "username",
    "hostname",
    "directory",
    "git_branch",
    "git_state",
    "git_status",
    "package",
    "python",
    "rust",
    "conda",
    "memory_usage",
]

# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
symbol = "➜"     # The "symbol" segment is being set to "➜"

[hostname]
ssh_only = true
prefix = "⟪"
suffix = "⟫"
disabled = false

[memory_usage]
show_percentage = true
show_swap = true
threshold = 10
icon = " M "
style = "bold dimmed green"
disabled = false

[env_var]
variable = "SHELL"
default = "unknown shell"

[git_branch]
symbol = "🌱 "
#truncation_length = 4
truncation_symbol = ""

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"

[time]
disabled = false
format = "🕙[ %T ]"
utc_time_offset = -5

[line_break]
disabled = true

[cmd_duration]
min_time = 4
prefix = "underwent "
disabled = true
